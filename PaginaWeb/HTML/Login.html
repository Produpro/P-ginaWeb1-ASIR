<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiberGuards</title>
    <link rel="stylesheet" href="../CSS/Pagina.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="../IMG/logo.jpg" alt="Logo CiberGuards">
            <h1>CiberGuards</h1>
        </div>

        <nav>
            <ul>
                <li><a href="Principal.html">Inicio</a></li>
                <li><a href="sobrenosotros.html">Sobre nosotros</a></li>
                <li><a href="Cursos.html">Cursos</a></li>
            </ul>
        </nav>

        <div class="botonesheader">
            <a href="login.html" class="login">Iniciar sesión</a>
            <a href="registro.html" class="botonregistro">Registrarse</a>
        </div>
    </header>

    
    <section class="formulario_registro">
        <form action="#" method="POST" class="registro">
            <fieldset>
                <legend>Inicio de Sesión</legend>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button onclick='inicio_sesion()' type="submit">Iniciar Sesión</button>
            </fieldset>
        </form>
    </section>


    <footer>
        <p>Krisztian Pataj - &copy; 2025 CiberGuards</p>
    </footer>

    <script>
    function inicio_sesion(event) {
        event.preventDefault(); 

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (email === "" || password === "") {
            alert("No se por que no se muestra la alerta");
        } else {
            alert("Inicio de sesión correcto");
             window.location.href = "Principal.html";
        }
    }

    document.querySelector("form").addEventListener("submit", inicio_sesion);
</script>
</body>
</html>
