<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiberGuards</title>
    <link rel="stylesheet" href="../CSS/Pagina.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="../IMG/logo.jpg" alt="Logo CiberGuards">
            <h1>CiberGuards</h1>
        </div>

        <nav>
            <ul>
                <li><a href="Principal.html">Inicio</a></li>
                <li><a href="sobrenosotros.html">Sobre nosotros</a></li>
                <li><a href="Cursos.html">Cursos</a></li>
            </ul>
        </nav>

        <div class="botonesheader">
            <a href="login.html" class="login">Iniciar sesión</a>
            <a href="registro.html" class="botonregistro">Registrarse</a>
        </div>
    </header>

    
    <section class="formulario_registro">
        <form action="#" method="POST" class="registro">
            <fieldset>
                <legend>Registro de Usuario</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button onclick='registro' type="submit">Registrarse</button>
            </fieldset>
        </form>
    </section>


    <footer>
        <p>Krisztian Pataj - &copy; 2025 CiberGuards</p>
    </footer>

    <script>
    function registro(event) {
        event.preventDefault(); // Evita el envío del formulario
        
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
            alert("Las contraseñas no coinciden");
        } else {
            alert("Registro Correcto");
            window.location.href = "login.html";
        }
    }
    document.querySelector("form").addEventListener("submit", registro);
</script>
</body>
</html>
